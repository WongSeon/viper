<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<title>{% block title %}Say Hello!{% endblock %}</title>
	<link rel="icon" href="/static?file=favicon.ico">
	<link rel="stylesheet" href="/static?file=css/bootstrap.min.css" type="text/css">
	<link rel="stylesheet" href="/static?file=css/style.css" type="text/css">
</head>
<body>
	<main class="container">
		<header>
			<h1 class="text-center display-4">
				<!-- href="/" -->
				<a href="/" class="text-success"><strong>Say Hello</strong></a>
				<small class="text-muted sub-title">to the world</small>
			</h1>
		</header>
		{% block content %}{% endblock %}
		<footer class="text-center">
			{% block footer %}
				<small> &copy; 2018 <a href="http://greyli.com" title="Written by Grey Li">Grey Li</a> /
					<a href="https://github.com/greyli/sayhello" title="Fork me on GitHub">GitHub</a> /
					<a href="http://helloflask.com" title="A HelloFlask project">HelloFlask</a>
				</small>
				<p><a id="bottom" href="#" title="Go Top">&uarr;</a></p>
			{% endblock %}
		</footer>
	</main>

	<script type="text/javascript" src="/static?file=js/jquery-3.2.1.slim.min.js"></script>
	<script type="text/javascript" src="/static?file=js/bootstrap.min.js"></script>
</body>
</html>
